<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function</title>
    <style>
        div{
            border: 2px solid black;
            width: 300px;
            height: 100px;
            
        }

        #demo01{
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="demo01"></div>
    <div id="demo02"></div>
    <div id="demo03"></div>
    <div id="demo04"></div>

    <input type="text" placeholder="Vorname" id="first-name" name="first-name" onchange="inpValue();">
    
    <button id="btn-ok" onclick="testFunction();">OK</button>
    <button id="btn-addText" onclick="addText();">Einfügen</button>
    <button id="btn-output" onclick="inpValue();">Wert ausgeben</button>


    <script>

        var demoDiv01 = document.getElementById('demo01');
        
        /* console.log(typeof demoDiv01); */


        
        function testFunction(){

            /* console.log('Text'); */
            
            demoDiv01.innerHTML += "<br>Dieser Text wurde mit einer JS-Funktion eingefügt.";

        }

        var text = "Willkommen... bla, bla, bla";

        function addText(){
            document.getElementById('demo02').innerHTML = "<p>" + text + "</p>";
        }


        function inpValue(){

            demoDiv01.innerHTML = document.getElementById('first-name').value;
            
        }

        // function call (Funktionsaufruf)

        /* testFunction(); */

        // eventhandler


    </script>
</body>
</html>

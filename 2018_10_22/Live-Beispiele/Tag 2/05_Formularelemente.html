    <form action="#">
        <h1>Mein tolles Formular</h1>
        <div class="lbl-inp-container">
            <!-- left-aligned label -->
            <label for="first-name">Vorname:</label>
            <input type="text" id="first-name" class="my-inputs" name="first-name" placeholder="James">
        </div>
        <div class="lbl-inp-container">
            <label for="last-name">Nachname:</label>
            <input type="text" id="last-name" class="my-inputs" name="last-name" placeholder="Bond">
        </div>

        <div class="lbl-inp-container">
            <label for="pw">Passwort:</label>
            <input type="password" id="pw" class="my-inputs" name="pw">
        </div>
        <div class="lbl-inp-container">
            <input type="checkbox" name="extras">
            <span>Mais</span>
        </div>
        <div class="lbl-inp-container">
            <input type="checkbox" name="extras">
            <span>Rucola</span>
        </div>
        <div class="lbl-inp-container">
            <input type="checkbox" name="extras">
            <span>Salami</span>
        </div>
        <div class="lbl-inp-container">
            <input type="checkbox" name="extras">
            <span>Paprika</span>
        </div>
        <hr>
        <div class="lbl-inp-container">
            <input type="radio" name="pizzas" checked>
            <span>Margherita</span>
        </div>
        <div class="lbl-inp-container">
            <input type="radio" name="pizzas">
            <span>Tonno</span>
        </div>
        <div class="lbl-inp-container">
            <input type="radio" name="pizzas">
            <span>Della Casa</span>
        </div>

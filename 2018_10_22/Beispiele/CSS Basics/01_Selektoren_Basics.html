<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selektoren Basics</title>

    <style>
        /* Typselektor */

        h1 {
            font-family: 'Comic Sans MS', sans-serif;
        }

        p {
            padding: 20px;
        }

        /* ID */

        #container {
            background-color: lavender;
            padding: 20px;
        }

        /* Klassenselektor */

        .text-box {
            color: blueviolet;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Das ist eine h1 Ãœberschrift</h1>
    <div id="container">
        <p class="text-box">Das ist ein Absatz (
            <em>paragraph</em>) innerhalb eines Divs.
        </p>
        <p> Das ist ein weiterer Absatz, aber ohne Klasse.
            <br/>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus
            omnis velit perferendis dolores et. Velit ab impedit placeat atque adipisci.
        </p>
    </div>

</body>

</html>
